<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Propono Guide</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="tab-container">
      <button class="tab-button active" data-tab="collect">1</button>
      <button class="tab-button" data-tab="friends">2</button>
      <button class="tab-button" data-tab="critics">3</button>
      <button class="tab-button" data-tab="checkin">4</button>
      <button class="tab-button" data-tab="compare">5</button>
    </div>
    <div class="content-heading-container">
      <div id="logo" class="svg-background"></div>
      <div id="content-heading" class="content-heading-text">Collect</div>
      <div id="content-heading" class="content-heading-text-hidd">Collect</div>
    </div>
    <div class="container">
      <div class="content">
        <div id="content-area">
          <!-- Default content (Collect section) -->
        </div>
      </div>
    </div>

    <script>
      const buttons = document.querySelectorAll(".tab-button");
      const contentArea = document.getElementById("content-area");
      const contentHeading = document.getElementById("content-heading");

      buttons.forEach((button) => {
        button.addEventListener("click", () => {
          buttons.forEach((btn) => btn.classList.remove("active"));
          button.classList.add("active");
          updateContent(button.getAttribute("data-tab"));
        });
      });

      function updateContent(tab) {
        let content = "";
        let heading = "";

        switch (tab) {
          case "collect":
            content = `
                <div class="friend-container">

                  <div>
                      <div id="welcome-text-section-container" class="welcome-text-section-container">
                          <div id="welcome-text-section" class="welcome-text-section"></div>
                      </div>
                      <div class="compare-image-container">
                          <div id="welcome-image" class="welcome-image"></div>
                      </div>
                      <p class="friend-sub-header align">Your personal restaurant guide<br/>powered by friends and foodies.</p>
                  </div>

                  <div class="collect-main-container">
                      <div class="collect-main"></div>        
                  </div>

                  <div class="collect-one">
                      <div class="collect-one-img">
                        <div class="collect-one-text">
                          <div class="collect-text-common">It's easy to add places you<br/>want to remember. It's like<br/>a bookmark.</div>
                        </div>
                      </div>

                      
                  </div>

                  <div class="collect-two">
                      <div class="collect-two-img">
                        <div class="collect-two-text">
                          <div class="collect-text-common">Just tap to add to your<br/>"Want to Try" album</div>
                        </div>  
                      </div>
                  </div>

                  <div class="collect-three">
                      <div class="collect-three-img">
                        <div class="collect-three-text">
                          <div class="collect-text-common">...or any custom<br/>album you've created.</div>
                        </div>
                      </div>
                  </div>

                  <div class="collect-four">
                      <div class="collect-four-img">
                        <div class="collect-four-text">
                          <div class="collect-text-common">Your saved places automatically<br/>pop up in searches and stand out,<br/>ensuring <b>once collected, never<br/>forgotten.</b></div>
                        </div>
                      </div>
                  </div>

                  <div class="friend-footer">
                      <button class="button-large" onclick="switchTab('friends')">
                          Friend Power
                          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                              <path d="M9 18L15 12L9 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                          </svg>
                      </button>
                  </div>
                </div>

                `;
            heading = "Collect";
            break;
          case "friends":
            content = `
                <div class="friend-container">
                 <div>
                    <p class="friend-header">Propono shines brighter <br/> with friends</p>
                    <div class="friend-image-container">
                        <div id="friend-image" class="friend-image"></div>
                    </div>
                    <p class="friend-sub-header text-center">Connect with friends and share favorite <br/> albums for instant inspiration from a source <br/> you trust.</p>
                 </div>
                  <div>
                     <img src="./assets/Album-following.png" class="responsive-img" alt="Album Following" />
                     <p class="friend-sub-header-small text-center">When browsing and searching, you'll see<br/>your friend's trusted reviews first.</p>
                    <img src="./assets/Friend-rating.png" class="responsive-img" alt="Friend Rating" />
                 </div>
                 <div class="friend-footer">
                     <p class="friend-sub-header-small text-center">Your <b class="extra-bold">taste buds</b> (aka your foodie friends)<br/> are just a tap away.</p>
                     <button class="button-large" onclick="switchTab('critics')">Critics' Choices
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 18L15 12L9 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                     </button>
                 </div>
                </div>
                `;
            heading = "Friend Power";
            break;
          case "critics":
            content = `
                   <div class="friend-container">
                 <div>
                    <p class="friend-header padding-horizontal">Professional reviews & ratings at your fingertips</p>
                    <p class="friend-sub-header text-center">We've pulled together reviews from top critics<br/>like Michelin Guide, Eater, New York Times,<br/>and more</p>
                 </div>
                  <div>
                     <img src="./assets/Critics-publications.png" class="responsive-img" alt="Album Following" />
                     <p class="comapre-sub-header-small margin-left-sm">Get a taste of expert opinions to consider<br/>when making your dining decisions</p>
                    <img src="./assets/POI-critics.png" class="responsive-img" alt="Friend Rating" />
                     <p class="critics-sub-header-small">...and link through<br/>to the full review.</p>
                     <img src="./assets/Critics-list.png" class="responsive-img margin-bottom" alt="Friend Rating" />
                 </div>
                 <div class="friend-footer">
                     <button class="button-large" onclick="switchTab('checkin')">Collect Memories
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 18L15 12L9 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                     </button>
                 </div>
                </div>
                `;
            heading = "Critics' Choice";
            break;
          case "checkin":
            content = `
                  <div class="checkin-container">
                 <div class ="check-in-sub-container">
                    <div class="friend-image-container center">
                        <div id="check-in-image" class="check-in-image center">
                          <div class="checkin-header memories-font-size">Memories.</div>  
                        </div>
                    </div>
                      
                 </div>
                  <div>
                     <p class="friend-sub-header-small checkin-text text-center">Use <b>Check-in</b> to build your personal food map</br>and remember standout places.</p>
                     <img src="./assets/Checkin-modal.png" class="responsive-img" alt="Album Following" />
                     <p class="friend-sub-header-small checkin-text-two text-center">Add a <b>memory</b> - and <b>tag</b> the friends that <br/>made it memorable.</p>
                      <img src="./assets/Check-in-tab.png" class="responsive-img" alt="Album Following" />
                 </div>
                 <div class="friend-footer">
                     <button class="button-large" onclick="switchTab('compare')">Compare & Share
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9 18L15 12L9 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                     </button>
                 </div>
                </div>
                `;
            heading = "Check-In";
            break;
          case "compare":
            content = `
                  <div class="friend-container">
                 <div>
                    <p class="friend-header">Considering a few spots?</p>
                    <div class="compare-image-container">
                        <div id="comapre-image" class="comapre-image"></div>
                    </div>
                    <p class="friend-sub-header text-center">Click the compare button on places you’re considering.</p>
                 </div>
                  <div>
                    <img src="./assets/Compare-button.png" class="responsive-img" alt="Album Following" />
                    <p class="comapre-sub-header-small text-center">And when you're ready, view <br/>your options side-by-side.</p>
                    <div style="position: relative">
                      <div class="compare-overlay-text">
                        <p style="margin: 0px;font-size: 12px;text-align: left;color: #333;">
                          Compare places on over a dozen attributes to pick the best option. And it’s easy to share with friends to get their opinion.
                        </p>
                      </div>
                      <img src="./assets/Compare-full.png" class="compare-full-img margin-bottom" alt="Friend Rating" />
                    </div>
                 </div>
                </div>
                `;
            heading = "Compare";
            break;
        }

        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
        contentArea.innerHTML = content;
        contentHeading.textContent = heading;
      }

      function switchTab(tabName) {
        const targetButton = document.querySelector(
          `.tab-button[data-tab="${tabName}"]`
        );

        if (targetButton) {
          targetButton.click();
          window.scrollTo(0, 0);
        }
      }

      function preloadImages() {
        urls = [
          "./logo.svg",
          "./assets/Friends.svg",
          "./assets/Check-in-photo.png",
          "./assets/Comparebutton.svg",
          "./assets/Welcome to Propono.png",
          "./assets/Group 47493.svg",
          "./assets/Introducing.svg",
          "./assets/Collect-modal.png",
          "./assets/Collect-album-custom.png",
          "./assets/Collect1.png",
          "./assets/Collect2.png",
          "./assets/Collect3.png",
          "./assets/Collect-4.png",
          "./assets/Album-following.png",
          "./assets/Friend-rating.png",
          "./assets/Critics-publications.png",
          "./assets/Compare-button.png",
          "./assets/Welcome-image.png",
          "./assets/POI-critics.png",
          "./assets/Critics-list.png",
          "./assets/Checkin-modal.png",
          "./assets/Check-in-tab.png",
          "./assets/Compare-full.png",
          "./assets/connecting_line.png",
        ];
        urls.forEach((url) => {
          const img = new Image();
          img.src = url;
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        preloadImages();
        updateContent("collect");
      });
    </script>
  </body>
</html>
